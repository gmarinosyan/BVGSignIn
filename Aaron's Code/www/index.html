<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/BasicTestOne.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>
    <title>SignIn</title>
</head>

<body>

    <!-- Start of Login Page -->
    <div data-role="page" id="LogIn">
        <div role="main" id="LoginContent">
            <h1>Welcome to Sign In</h1>
            <h3>Current Server: BayviewGlen</h3>
            <div id="LoginBoxes">

                <h2>Username:</h2>
                <input type="text" name="username" id="username" value="">
                <h2>Password:</h2>
                <input type="password" name="password" id="password" value="" data-clear-btn="false" autocomplete="off">

                <button id="LogInButton" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check" onclick="logIn();">Log In </button>
            </div>

            <div id="ForgotPassword">
                <p>Forgot your password?</p>
            </div>
        </div>
    </div>
    <!-- End of Login Page -->

    <!-- Start of Main Page -->
    <div data-role="page" id="OutOrIn">
        <div data-role="header" id="OutOrInHeader">
            <h1>Signing In or Signing Out?</h1>
            <h3> Welcome </h3>
        </div>
        <div data-role="main" id="TitlesAndStatus">
            <h3 id="studentStatus">Current Status: At School</h3>
            <button id="SignInButton" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-home">Sign In</button>
            <button id="SignOutButton" class="ui-btn ui-btn-b ui-btn-inline ui-btn-icon-left ui-icon-navigation">Sign Out</button>
        </div>

        <div data-role="footer" id="LogOutButton">
            <button id="LogOutButton" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back" onclick="logOut()">Log Out</button>
        </div>


    </div>





</body>

</html>
