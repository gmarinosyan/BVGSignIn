<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>User Management System (Tom Cameron for NetTuts)</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script type = "text/javascript" src = "JS/jquery-2.1.1.js"></script>
<script type = "text/javascript" src = "JS/jquery-ui"></script>
<script type = "text/javascript" src = "JS/script.js"></script>
</head>  
<body>  
<div id="main">
     
   <h1>Bayview Glen Student System</h1>
     
   <p>Please log in below. If you are having difficulties with your account, please speak to administration.</p>
     
    <form method="post" action="index.html" name="loginform" id="loginform">
    <fieldset>
        <label for="username">Username:</label><input type="text" name="username" id="username" /><br />
        <label for="password">Password:</label><input type="password" name="password" id="password" /><br />
        <input type="submit" name="login" id="login" value="Login" />
        <div id = "error"></div>
    </fieldset>
    </form>
 
</div>
</body>
</html>
