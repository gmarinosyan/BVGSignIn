<!-- This is the page from which a student user can change his profile photo. It shows the current profile photo and has a dropbox which allows the user to upload a new picture. -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BVG Student System</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="CSS/styleChangePic.css" type="text/css" />
    <script type="text/javascript" src="JS/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="JS/jquery-ui"></script>
    <script type="text/javascript" src="JS/scriptPic.js"></script>
    <script type="text/javascript" src="JS/bootstrap.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="title">
            <h1>Bayview Glen Student System</h1>
        </div>

        <div id="main">
            <div id="centerContainer">
                <form id="uploadPhoto">
                    <div id="userImage"></div>
                    <div id="textFields">
                        <input type="file" id="file" name = "file">
                        <div id = "uploadInfo"> Allowed format: JPG. Max size: 1MB.</div>
                        <input type="submit" id="submit" value="Upload" class="button">
                        <input type="button" id="cancel" value="Cancel" class="button">
                    </div>
                </form>
            </div>

        </div>

        <div id="footer">2015, Bayview Glen. Aaron Strahle, George Marinosyan.</div>

    </div>
</body>

</html>
